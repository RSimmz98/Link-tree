<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset"UTF-8">
    <title>Richson Simbabure-Link-Tree</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>

    <script>
      window.addEventListener("DOMContentLoaded", () => {
        VANTA.BIRDS({
          el: "#vanta",
          mouseControls: true,
          touchControls: true,
          gyroControls: false,
          minHeight: 200.0,
          minWidth: 200.0,
          scale: 1.0,
          scaleMobile: 1.0,
          color1: 0x33612f,
          color2: 0x5e5678,
          birdSize: 1.5,
          wingSpan: 20.0,
          separation: 47.0,
          alignment: 13.0,
          cohesion: 50.0,
          quantity: 2.0,
          backgroundAlpha: 0.0,
        });
        setTimeout(() => {
          const main = document.querySelector("main");
          main.style.opacity = 1;
          main.style.filter = "blur(0px)";
        }, 1000);
      });
    </script>
  </head>

  <body>
    <div id="vanta"></div>
    <main>
      <header>
        <img src="./images/rich.jpg" />
        <h1>@RSimmz98</h1>
      </header>
      <ul>
        <li>

          </a>
        </li>
        <li>
          <a href="https://instagram.com/dadycodes" targe="_blank">
            <img src="./images/instagram.svg" alt="Instagram" width="20" />
            Instagram
          </a>
        </li>
        <li>
          <a href="https://twitch.tv/rsimmz98" target="_blank">
            <img src="./images/twitch.svg" alt="Twitch" width="20" />
            Twitch
          </a>
        </li>
        <li>
          <a href="https://twitter.com/dadycodes" target="_blank">
            <img src="./images/twitter.svg" alt="twitter" width="20" />
            Twitter
          </a>
        </li>
        <li>
          <a href="https://github.com/RSimmz98" target="_blank">
            <img src="./images/github.svg" alt="Github" width="20" />
            Github
          </a>
        </li>
        <li>
          <a href="https://zw.linkedin.com/in/richson-simbabure-86534a195" target="'_blank">
            <img src="./images/linkedIn.svg" alt="LinkedIn" width="20" />

    </main>
  </body>
</html>
